apiVersion: v1
kind: Service
metadata:
    name: influxdb-service
    labels:
        app: influxdb
spec:
    selector:
        app: influxdb
    type: LoadBalancer
    ports:
        - port: 8086
          name: influxdb
          targetPort: 8086
          nodePort: 8086

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: influxdb-pvc
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: influxdb-deployment
    labels:
        app: influxdb
spec:
    selector:
        matchLabels:
            app: influxdb
    replicas: 2
    template:
        metadata:
            labels:
                app: influxdb
        spec:
            containers:
                - name: influxdb-container
                  image: image_influxdb
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 8086
                        name: influxdb
                  volumeMounts:
                      - name: influxdb-pv
                        mountPath: /var/lib/influxdb.
            volumes:
                 - name: influxdb-pv
                   persistentVolumeClaim:
                          claimName: influxdb-pvc